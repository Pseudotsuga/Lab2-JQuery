<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="./pages/pageTwo.html">More Images</a>
      </nav>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <script id="photo-template" type="text/x-handlebars-template">
      
        <section class = "content {{keyword}}">
          <h2>{{title}}</h2>
          <img src = {{image_url}} alt={{description}}>
          <p>{{description}}</p>
        </section>
        
      </script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js" integrity="sha256-oh7N5nthuhldTk8/34Za7FXv3BkeVN9vAnYk/pLfC78=" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
